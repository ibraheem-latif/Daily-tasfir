name: Daily Tafsir

on:
  schedule:
    # Runs at 19:00 UTC daily — after Maghreb/Iftar (UK Ramadan 2026)
    # Maghreb ranges 17:34–18:37 UTC, so page is ready during Iftar
    - cron: '0 19 * * *'
  workflow_dispatch:
    inputs:
      juz_number:
        description: 'Override juz number (1-30). Leave empty for auto.'
        required: false

# Only one run at a time — queued runs wait for the current one to finish
concurrency:
  group: daily-tafsir
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore manifest from gh-pages
        run: |
          mkdir -p site
          git fetch origin gh-pages --depth=1 || true
          git checkout origin/gh-pages -- manifest.json 2>/dev/null && mv manifest.json site/ || echo "No existing manifest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests anthropic

      - name: Generate today's tafsir
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          JUZ_NUMBER: ${{ github.event.inputs.juz_number }}
        run: python generate.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          keep_files: true  # preserves previous juz pages
